<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Jugando con el DOM</h1>
    <p class="pfs" id="p1">Parrafo 1</p>
    <p class="pfs" id="p2">Párrafo 2</p>
    <p class="pfs" id="p3">Párrafo 3</p>

    <div id="caja">Soy la primer cajita</div>

    <h2>Evento click</h2>
    <div id="cuadrado">Soy la segunda cajita</div>

    <button id="buttonDeluxe">
        Super button special FULL HD 4K DELUXE
    </button>

    <h2>Evento Keydown</h2>
    <h3 id="modificame">Texto que se va a modificar jejeje</h3>
    <input type="text" id="texto-tecla-presionada">

    <h2>Evento submit</h2>
    <form action="" id="loginForm">
        <h3>Bienvenidos al login</h3>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <input type="text" id="correo" placeholder="Ingresa tu correo">
        <button type="submit">Enviar / Aceptar </button>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
